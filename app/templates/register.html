{% extends "base.html" %} 
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form  action="/register" method="post">
                <div class="form-group row">
                    <label>Username:</label>
                    <input class="form-control" type="text" name="username" value="">
                </div>
                <div class="form-group row">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" value="">
                </div>
                <div class="form-group row">
                <label>Re-Password:</label>
                <input class="form-control" type="password" name="pre-password" value="">
                </div>

                <input class="form-control btn btn-primary" type="submit" value="註冊">

            </form> 
        </div>
        <div class="col-3"></div>
    </div>
</div>


{% endblock %}
